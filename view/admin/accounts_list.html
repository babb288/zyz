
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style type="text/css">
        .table-header-fixed {
            position: fixed;
            top: 0;
            z-index: 99
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend></legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">


                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="type">
                                    <option value="" class="center"></option>
                                    <option value="1" class="center">正常</option>
                                    <option value="0" class="center">停用</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>

                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="status">
            {{#  if(d.status==1){ }}
                <span>正常</span>
            {{#  } else { }}
                <span style="color:red;">停用</span>
            {{#  } }}
        </script>

        <script type="text/html" id="type">
            {{#  if(d.type == 'business'){ }}
            <span style="color:blue">业务员</span>
            {{#  } else if(d.type == 'administrator') { }}
            <span style="color:red;">接待人</span>
            {{#  } else if(d.type == 'super') { }}
            <span style="color:red;">管理员</span>
            {{#  } }}
        </script>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">

                <button class="layui-btn layui-btn-normal layui-btn-sm " lay-event="add"> 用户添加 </button>
            </div>

        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">手动编辑</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {

        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/admin/accounts/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80,
            cols: [[
                <!-- {type: "checkbox", width: 50}, -->
                {field: 'id', title: 'ID',align:'center'},
                {field: 'upeer', title: '接待人',align:'center'},
                {field: 'username', title: '用户名',align:'center',width: 180},
                {field: 'type',title: '类型',align:'center',templet: "#type"},
                {field: 'remark',title: '备注',align:'center'},
                {field: 'status',title: '状态',align:'center',templet:"#status"},
                {field: 'create_time', title: '创建时间',align:'center',width: 200},
                {title: '操作',width: 200,templet: '#currentTableBar',fixed: "right",align: "center"}
            ]],
            limits: [10,20,30,50,100,500],
            limit: 10,
            page: true,
            done: function () {
                var headertop = $(".layui-table-header").offset().top
                $(window).scroll(function () {
                    if (headertop - $(window).scrollTop() < 0) {  $(".layui-table-header").addClass('table-header-fixed')}else {$(".layui-table-header").removeClass('table-header-fixed') }

                })

            },
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            var result = data.field;

            for (const key in result) {
                if (result[key] === "") {
                    delete result[key];
                }
            }

            result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            console.log(result);
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                layer.open({
                    type: 2,
                    title: "用户添加",
                    content: '/admin/accounts_add',
                    maxmin: true,
                    area: ['500px', '600px'],
                    btn: ["确定", "取消"],
                    yes: function(index, layero) {
                        var formSubmit = layer.getChildFrame('form', index);
                        var submited = formSubmit.find('button')[0];
                        submited.click();
                    }
                })


            }
        });
        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log(data)
            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: "手动编辑",
                    content: '/admin/accounts_edit?id=' + data.id,
                    maxmin: true,
                    area: ['500px', '600px'],
                    btn: ["确定", "取消"],
                    yes: function(index, layero) {
                        var formSubmit = layer.getChildFrame('form', index);
                        var submited = formSubmit.find('button')[0];
                        submited.click();
                    }
                })

            }
        });

    });
</script>

</body>
</html>
