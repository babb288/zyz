<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <form class="layui-form" action="">
            
            
            <div class="layui-form-item">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" autocomplete="off" placeholder="请输入..." class="layui-input" value="{$user_info['id']}" readonly>
                </div>
            </div>
            
            
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" autocomplete="off" placeholder="请输入..." class="layui-input" value="{$user_info['phone']}" >
                </div>
            </div>
            
            
            <div class="layui-form-item">
                <label class="layui-form-label">Tiktok</label>
                <div class="layui-input-block">
                    <input type="text" name="tiktok" autocomplete="off" placeholder="请输入..." class="layui-input" value="{$user_info['tiktok']}" >
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="name" placeholder="请输入..." class="layui-input" value="{$user_info['name']}"  >
                </div>
            </div>
            
            

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <select name="sex" lay-filter="sex">
                        <option value="0" {if $user_info['sex'] == 0}selected{/if}>未知</option>
                        <option value="1" {if $user_info['sex'] == 1}selected{/if}>男</option>
                        <option value="2" {if $user_info['sex'] == 2}selected{/if}>女</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" name="age" lay-verify="age" placeholder="请输入..." class="layui-input" value="{$user_info['age']}"  >
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">国家</label>
                <div class="layui-input-block">
                    <input type="text" name="country" lay-verify="country" placeholder="请输入..." class="layui-input" value="{$user_info['country']}"  >
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">地区</label>
                <div class="layui-input-block">
                    <input type="text" name="region" lay-verify="region" placeholder="请输入..." class="layui-input" value="{$user_info['region']}"  >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">职业</label>
                <div class="layui-input-block">
                    <input type="text" name="profession" lay-verify="profession" placeholder="请输入..." class="layui-input" value="{$user_info['profession']}"  >

                </div>
            </div>
            

            <div class="layui-form-item">
                <label class="layui-form-label">聊天软件</label>
                <div class="layui-input-block">
                    <select name="chat_soft" lay-filter="chat_soft">
                        <option value="0" {if $user_info['chat_soft'] == 0}selected{/if}>Telegram</option>
                        <option value="1" {if $user_info['chat_soft'] == 1}selected{/if}>WhatsApp</option>
                        <option value="2" {if $user_info['chat_soft'] == 2}selected{/if}>TikTok</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">婚姻状况</label>
                <div class="layui-input-block">
                    <input type="text" name="marita_status" lay-verify="marita_status" placeholder="请输入..." class="layui-input" value="{$user_info['marita_status']}"  >
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">来源</label>
                <div class="layui-input-block">
                    <input type="text" name="origin" lay-verify="origin" placeholder="请输入..." class="layui-input"
                           value="{$user_info['origin']}"  >

                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-block">
                    <select name="tag" lay-filter="tag">
                        <option value="0" {if $user_info['tag'] == 0}selected{/if}>重要客户</option>
                        <option value="1" {if $user_info['tag'] == 1}selected{/if}>潜在客户</option>
                        <option value="2" {if $user_info['tag'] == 2}selected{/if}>普通客户</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">推送连接</label>
                <div class="layui-input-block">
                    <input type="text" name="push_url" lay-verify="push_url" placeholder="请输入..." class="layui-input"
                           value="{$user_info['push_url']}"  >

                </div>
            </div>


        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <select name="status" lay-filter="super" {if $type != 'super'}disabled{/if}>
                    <option value="" class="center">请选择</option>
                    <option value="1" class="center" {if $user_info['status'] == 1}selected{/if}>已使用</option>
                    <option value="0" class="center" {if $user_info['status'] == 0}selected{/if}>未使用</option>
                    <option value="2" class="center" {if $user_info['status'] == 2}selected{/if}>无效订单</option>
                </select>
            </div>
        </div>

            
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remark" lay-verify="remark" autocomplete="off"
                       value="{$user_info['remark']}" placeholder="请输入..." class="layui-input"
                       {if $type != 'super'}disabled{/if}>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="click" lay-submit style="display: none">立即提交</button>
            </div>
        </div>

        </form>



    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../js/md5.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        var editIndex = layedit.build('LAY_demo_editor');

        //表单验证
        form.verify({
            phone: function(phone) {
                if (phone.length < 2) {
                    return '用户名输入错误';
                }
            },
            content: function(value) {
                layedit.sync(editIndex);
            }
        });

        form.on('submit(click)', function(data) {
            $.ajax({
                type:'POST',
                dataType:'json',
                url:'/admin/users/update',
                data:data.field,
                success:function(result){

                    if(result.code===1){

                        layer.msg('成功',{icon:1});

                        setTimeout( function(){var index = parent.layer.getFrameIndex(window.name);parent.layer.close(index);}, 2 * 1000 );

                        setTimeout( function(){parent.location.reload();}, 2 * 1000 );

                    }else{
                        layer.msg(result.msg,{icon:2});

                        //setTimeout( function(){var index = parent.layer.getFrameIndex(window.name);parent.layer.close(index);}, 2 * 1000 );

                        //setTimeout( function(){parent.location.reload();}, 2 * 1000 );
                    }
                }
            });

            return false;

        });
    });


</script>


</body>

</html>
